<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link href="../Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/TeamCode.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 30px;">&nbsp;</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                    Select Team:<select onchange="TeamChanged(this.value);" id="drpteam">
                        <option value="All">All</option>
                        <option value=".NET">.NET</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="Testing">Testing</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <div style="width: 100%; border-radius: 5px; border: solid 1px silver;" id='table_div'>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div style="width: 100%; border-radius: 5px; border: solid 1px silver;" id='table_div_App'>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div style="width: 100%; border-radius: 5px; border: solid 1px silver;" id="tbl_members">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div style="width: 100%; border-radius: 5px; border: solid 1px silver;" id='table_div_App_summary'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
